<form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-md-4">Upload File</label>
    <input type="file" name="image" (change)="uploadFile($event)" />
  </div>
  <div class="progress form-group" *ngIf="progress > 0">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      [style.width.%]="progress"
    ></div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-sm">Upload File</button>
  </div>
  <table class="table table-borderless">
    <tbody>
      <tr *ngFor="let img of images">
        <td>
          <img
            src="{{ img.url }}"
            alt="Generic placeholder"
            width="100"
            class="ml-lg-5 order-1 order-lg-2"
          />
        </td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>
</form>
